<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gilroy:wght@500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Arial:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cousine:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="cover-parent">
      <div class="cover">
        <b class="welcome-back">Welcome back!</b>
        <img class="login-icon" alt="" src="./public/login@2x.png" />
      </div>
      <div class="form">
        <div class="buttons">
          <!-- Modified Google Signup Button -->
          <a href="#">
            <div class="google signup-button">
              <img class="google-icon" alt="" src="./public/google.svg" />
              <div class="sign-up-with">Sign Up with Google Account</div>
            </div>
          </a>
          <!-- Modified Facebook Signup Button -->
          <a href="#">
            <div class="facebook signup-button">
              <img
                class="google-icon"
                alt=""
                src="./public/facebook-logo-2019.svg"
              />
              <div class="sign-up-with">Sign Up with Facebook</div>
            </div>
          </a>
        </div>
        <div class="or-sign-in">Or sign in with login and password</div>
        <div class="copyright-2023">Copyright Â© 2023</div>
        <b class="create-your-account">Create your Account</b>
        <div class="google1">
          <div class="sign-in-with">Sign In</div>
          <img
            class="vuesaxoutlinearrow-right-icon"
            alt=""
            src="./public/vuesaxoutlinearrowright.svg"
          />
        </div>
        <div class="frame">
          <div class="button">
            <img
              class="vuesaxoutlinearrow-right-icon"
              alt=""
              src="./public/vuesaxoutlinearrowcircleleft.svg"
            />

            <div class="back">Back</div>
          </div>
          <div class="i-have-an-container">
            <span class="i-have-an">I have an account! </span>
            <b class="sign-up">Sign Up</b>
          </div>
        </div>
        <form id="myForm">
          <div class="frame1">
            <div class="label">
              <b class="welcome-back">Email address or username</b>
              <label class="input-field">
                <input
                  type="text"
                  name="username"
                  placeholder="Type your email address or username"
                />
              </label>
            </div>
            <div class="label">
              <b class="welcome-back">Password</b>
              <label class="input-field">
                <div class="vuesaxboldlock-parent">
                  <input
                    type="password"
                    name="password"
                    placeholder="Type your password"
                  />
                </div>
              </label>
            </div>
            <button type="button" onclick="submitForm()">Submit</button>
          </div>
        </form>
        </div>
        <div class="frame2">
          <div class="checkbox">
            <input type="checkbox" id="rememberMeCheckbox" />
            <label for="rememberMeCheckbox">Remember me</label>
          </div>
          <div class="forgot-password">Forgot password?</div>
        </div>
      </div>
    </div>
    <script>
      function submitForm() {
        // Get the form element
        const form = document.getElementById("myForm");
    
        // Create an object to store form data
        const formData = {};
    
        // Loop through each input field in the form and store its value in the formData object
        for (const input of form.elements) {
          if (input.tagName.toLowerCase() === "input") {
            formData[input.name] = input.value;
          }
        }
    
        // Convert the formData object to JSON
        const jsonData = JSON.stringify(formData);
    
        // Send the JSON data to the API using fetch
        fetch("http://localhost:8000/users/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: jsonData,
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            // Handle the API response data here
            console.log(data);
          })
          .catch((error) => {
            // Handle any errors that occurred during the fetch or processing of the response
            console.error("Error:", error);
          });
      }
    </script>
    
  </body>
</html>
