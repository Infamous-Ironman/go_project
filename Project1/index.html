<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>MWorld Market Place</title>
    <meta
      name="description"
      content="Discover endless Possibilities on MWorld Marketplace"
    />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cousine:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-7">
      <div class="desktop-7-child"></div>
      <div class="hero">
        <div class="hero-child"></div>
        <div class="hero-inner">
          <div class="image-2-parent">
            <img class="image-2-icon" alt="" src="./public/image-2@2x.png" />

            <div class="frame-child"></div>
          </div>
        </div>
        <div class="frame-div">
          <div class="image-2-group">
            <img class="image-2-icon1" alt="" src="./public/image-21@2x.png" />

            <div class="frame-item"></div>
          </div>
        </div>
        <div class="frame-parent">
          <div class="image-2-parent">
            <div class="frame-inner"></div>
            <img class="image-2-icon2" alt="" src="./public/image-22@2x.png" />
          </div>
          <div class="ellipse-div"></div>
        </div>
        <div class="content">
          <div class="discover-endless-possibilities-parent">
            <b class="discover-endless-possibilities"
              >Discover Endless Possibilities</b
            >
            <div class="on-the-worlds">
              on the world's first & largest online marketplace
            </div>
            <div class="rectangle-div"></div>
            <b class="explore">Explore</b>
          </div>
        </div>
      </div>
      <div class="navbar">
        <div class="mworld"><a href="#">MWorld</a></div>
        <div class="home-parent">
          <b class="home"><a href="#">Home</a></b>
          <b class="marketplace"><a href="#">MarketPlace</a></b>
          <b class="sign-up"><a href="/Project1/login.html">Sign Up</a></b>
          <b class="about"><a href="#">About</a></b>
        </div>
        <div class="navbar-child"></div>
        <div class="go"><a href="/Project1/login.html">Go</a></div>
      </div>

      <div class="footer">
        <div class="footer-child"></div>
        <div class="comapnies-logo">
          <a href="#">
            <img class="google-icon" alt="" src="./public/google@2x.png" />
          </a>

          <a href="#">
            <img class="slack-icon" alt="" src="./public/slack@2x.png" />
          </a>

          <a href="#">
            <img
              class="atlassian-icon"
              alt=""
              src="./public/atlassian@2x.png"
            />
          </a>

          <a href="#">
            <img class="dropbox-icon" alt="" src="./public/dropbox@2x.png" />
          </a>

          <a href="#">
            <img class="shopify-icon" alt="" src="./public/shopify@2x.png" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
